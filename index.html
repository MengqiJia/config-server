<!doctype html>
<html>
  <head>
    <title>Configure Server</title>
  </head>
  <body>
    <a href="/get?client_id=FENGUAT"> FENGUAT</a>
    <a href="/get?client_id=FMAX"> FMAX</a>
    <a href="/get?client_id=JWLC"> JWLC</a>
    <input id="clientID" autocomplete="off" />
    <textarea id = "publicKey"> </textarea>
    <input id="config">
    <button id="submit">Send</button>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript">
  $('#submit').click(function() {
    $.post("/add",{
     "client_id": $("#clientID").val(),
     "public_key": $("#publicKey").val(),
     "clients" : $("#config").val()
    }, "json");
  });
</script>
</body>
</html>
