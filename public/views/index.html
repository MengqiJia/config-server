<!doctype html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <title>Configure Server</title>
  </head>
  <body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>当前 client 配置</h1>
      <div class="highlight">
      {{#each client}}
       <p>
          <a href="/get?client_id={{client_id}}">{{client_id}}</a><br/>
       </p>
      {{/each}}
      </div>
    </div>
    <div class="col-md-6 col-md-offset-3">      
      <h1>新增 client 配置</h1>
      <div class="highlight">
        <div class="input-group full-width">
          <label for="clientID">用户 ID</label>
          <input id="clientID" type="text" class="form-control" placeholder="clientID" value="{{client_id}}">
        </div>
        <div class="input-group full-width">
          <label for="publicKey">用户公钥</label>
          <textarea id = "publicKey" class="form-control" rows="5">{{public_key}}</textarea>
        </div>
        <div class="input-group full-width">
          <label for="config">用户配置</label>
          <textarea id="config" class="form-control" rows="10">{{clients}}</textarea>
        </div>
        <div class="input-group full-width">
          <button id="submit" class="btn btn-default">Send</button>
        </div>
      </div>
    </div>
  </div>
    
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/js/submit.js" type="text/javascript"></script>
</body>
</html>
